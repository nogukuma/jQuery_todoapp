<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo_app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <i class="fas fa-edit fa-2x colorFP"></i>
        <input type="text" id="task" placeholder="タスクを入力してください">
        <i id="add" class="fas fa-plus fa-2x colorFP"></i>
    </header>

    <main class="container">
        <!--未完了のタスクに関して-->
        
        <h2 class="title">未完了</h2>
        <ul class="list" id="not-yet"></ul>

        <!-- 完了済みのタスクに関して -->
        <h2 class="title">完了済み</h2>
        <ul class="list" id="done"></ul>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
